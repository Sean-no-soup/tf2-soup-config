//overrides/autoexec.cfg 
//mastercomfig combatibility layer
//runs at startup after mastercomfig

//mastercomfig modules customization location
alias modules_c "exec core/scripts/modules.cfg"

//mastercomfig class specific customization locations (you can make separate sets of these and switch these aliases)
alias class_config_heavyweapons	"exec core/class/heavyweapons.cfg"
alias class_config_medic 		"exec core/class/medic.cfg"
alias class_config_pyro 		"exec core/class/pyro.cfg"
alias class_config_scout 		"exec core/class/scout.cfg"
alias class_config_sniper 		"exec core/class/sniper.cfg"
alias class_config_soldier 	"exec core/class/soldier.cfg"
alias class_config_spy 		"exec core/class/spy.cfg"
alias class_config_demoman 	"exec core/class/demoman.cfg"
alias class_config_engineer 	"exec core/class/engineer.cfg"


exec core/startup